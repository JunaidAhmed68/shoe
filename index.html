<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footware | Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add favicon -->
  <link rel="icon" href="images/logo.jpg" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="main-container">
    
    <form>  
      <!-- Email Field -->
      <div class="mb-3 position-relative">  
        <input 
          type="email" 
          class="form-control" 
          id="exampleInputEmail1" 
          placeholder=" " 
          required style="background:none;">  
        <label for="exampleInputEmail1" class="form-label">Email address</label>  
      </div>  

      <!-- Password Field -->
      <div class="mb-3 position-relative" style="margin-top: 26px;">  
        <input 
          
          type="password" 
          class="form-control" 
          id="exampleInputPassword1" 
          placeholder=" " 
          required style="background: none;">  
        <label for="exampleInputPassword1" class="form-label">Password</label>  
      </div>  

      <!-- Login Button before OR Divider -->
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100" id="signUp-btn">
          Sign-up
        </button>
      </div>

      <!-- OR Divider -->
      <div class="or-divider">
        <span>OR</span>
      </div>

      <!-- Login with Google Button -->
      <div class="mb-3">
        <button type="button" class="btn google-btn w-100" id="google-signUp" style="color: #0d6efd;">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon">
          Signup with Google
        </button>
      </div>
    </form> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
